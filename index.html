
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arunika LMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #FFFDF5;
        color: #1E293B;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      .dot-grid {
        background-image: radial-gradient(#E2E8F0 1.5px, transparent 1.5px);
        background-size: 24px 24px;
      }
      .hard-shadow {
        box-shadow: 4px 4px 0px 0px #1E293B;
      }
      .hard-shadow-hover:hover {
        box-shadow: 6px 6px 0px 0px #1E293B;
        transform: translate(-2px, -2px);
      }
      .hard-shadow-active:active {
        box-shadow: 2px 2px 0px 0px #1E293B;
        transform: translate(2px, 2px);
      }
      .sticker-shadow {
        box-shadow: 8px 8px 0px 0px #E2E8F0;
      }
      .transition-bounce {
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
  <body class="dot-grid min-h-screen">
    <div id="root"></div>
  </body>
</html>
